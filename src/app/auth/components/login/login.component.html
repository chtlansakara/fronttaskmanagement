<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

        <!-- email input field -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          <!-- for error message -->
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <!-- password input field -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password"
            required>
          <!-- button-icon to see password as text -->
          <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <!-- for error message -->
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Please enter a valid password.
          </mat-error>
        </mat-form-field>

        <!-- submit button field -->
        <button type="submit" mat-flat-button [disabled]="loginForm.invalid">
          Login
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/signup">Don't have an account? Sign Up.</button>
    </mat-card-actions>

  </mat-card>
</div>
