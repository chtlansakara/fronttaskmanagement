<form class="search-form" [formGroup]="searchForm">
  <mat-form-field class="search-input" appearance="outline">
    <mat-label>Enter keyword to search</mat-label>
    <input type="text" matInput formControlName="title" (input)="searchTask()">
  </mat-form-field>
</form>


<div class="task-list">
  <mat-card class="task-card" *ngFor="let task of tasksList">
    <div class="task-details">
      <h2 class="task-name">{{task.title}}</h2>
      <p class="task-description">{{task.description}}</p>

      <mat-divider></mat-divider>

      <div class="task-info">

        <div class="info-row">
          <span class="info-label">Due Date:</span>
          <span class="info-value">{{task.dueDate | date: 'MMM d, y'}}</span>
        </div>

        <div class="info-row">
          <span class="info-label">Employee:</span>
          <span class="info-value">{{task.employeeName}}</span>
        </div>

        <div class="info-row">
          <span class="info-label">Priority:</span>
          <span class="info-value">{{task.priority}}</span>
        </div>

        <div class="info-row">
          <span class="info-label">Status:</span>
          <span class="info-value">{{task.taskStatus}}</span>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="actions">

        <button mat-icon-button color="accent" class="view-button" routerLink="/admin/tasks-details/{{task.id}}">
          <mat-icon style="color: rgb(183, 96, 201);">visibility</mat-icon>
        </button>

        <a mat-icon-button class="update-button" color="primary" [routerLink]="'/admin/tasks/'+ task.id + '/edit'">
          <mat-icon style="color: #2a76cc;">edit</mat-icon>
        </a>

        <button mat-icon-button color="warn" class="delete-button" (click)="deleteTask(task.id)">
          <mat-icon style="color: #f44336;">delete</mat-icon>
        </button>

      </div>

    </div>

  </mat-card>
</div>
